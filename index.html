<!DOCTYPE html>
<html lang="es"> 
    <head> 
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="diseno.css">
        <link rel="stylesheet" media="screen" type="text/css" href="diseno.css" />
        
    </head>

    <body>
        
        <header>
            <h1>
               <img class="logo" src="imagenes/Logo.png">
            </h1>
        </header>

        <main>
       
        <section> 
            <textarea id="ingreseTexto" cols="30" rows="1"  placeholder="Ingrese texto aquí" required onkeypress="cancelar()" onfocus="borrarTexto()">Ingrese texto aquí </textarea>

            <div>
                    <img class="rectangulo" src="imagenes/Rectangle 1.jpg">
                    <img id="muneco" src="imagenes/Muñeco.jpg">
            </div>

            <div>
                <p id="ningunMensaje"> Ningún mensaje fue encontrado</p>
                <p id="descriptarEncriptar">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
        
        <section> 
            <div>
                <h2 class="advertencia"> Solo letras mínusculas y sin acento </h2>
                <img class="admiracion" src="imagenes/Vector i.jpg">
             </div>
            
            <div>
                <button type="button" class="boton1" onclick="encriptar()"> Encriptar </button>
                <button type="button" class="boton2" onclick="desencriptar()"> Desencriptar </button>
            </div>

            
            <span> 
                <button onclick="copiar()" type="button" id="copiar">Copiar </button>
            </span>

        </section>
            
        </main>

    </body>
    <script type="text/javascript" src="script2.js"> </script> 
    
</html>
